spring.application.name=bank
server.port=8080

application.recommendations-db.url=jdbc:h2:file:./src
application.recommendations-db.username=
application.recommendations-db.password=

spring.datasource.url=jdbc:h2:file:./transaction.mv.db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true

spring.jpa.hibernate.ddl-auto=none

spring.thymeleaf.enabled=true